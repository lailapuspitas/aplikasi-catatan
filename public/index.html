<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catatan-Login</title>
    <link rel="stylesheet" href="./assets/style/index.css" />
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>

      <form class="user-login" id="user-login" action="" method="post">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>

        <button type="submit" class="button-login">Masuk</button>

        <p>Belum memiliki akun?</p>
        <a href="./assets/html/registrasi.html" title="registrasi">
          <button type="button">Registrasi</button></a
        >
      </form>
    </div>

    <script src="./assets/js/index.js"></script>
  </body>
</html>
